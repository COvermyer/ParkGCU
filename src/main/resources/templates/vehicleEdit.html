<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container" style="max-width: 600px; margin: auto;">
        <h2>Edit Vehicle</h2>

        <form th:action="@{/vehicles/update}" th:object="${vehicleModel}" method="post">
            <!-- Hidden fields -->
            <input type="hidden" th:field="*{vehicleId}" />
            <input type="hidden" th:field="*{customerId}" />

            <table>
                <tr>
                    <td>Color:</td>
                    <td><input type="text" th:field="*{color}" required /></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="number" th:field="*{year}" required min="1900" max="2099" /></td>
                </tr>
                <tr>
                    <td>Make:</td>
                    <td><input type="text" th:field="*{make}" required /></td>
                </tr>
                <tr>
                    <td>Model:</td>
                    <td><input type="text" th:field="*{model}" required /></td>
                </tr>
                <tr>
                    <td>Plate State:</td>
                    <td><input type="text" th:field="*{plateState}" maxlength="2" required /></td>
                </tr>
                <tr>
                    <td>Plate Number:</td>
                    <td><input type="text" th:field="*{plateNumber}" required /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Update Vehicle" />
                    </td>
                </tr>
            </table>

            <!-- Error display -->
            <p th:if="${#fields.hasErrors('*')}" style="color:red;">
                Please correct the errors in the form.
            </p>
        </form>

        <div style="margin-top: 15px; text-align:center;">
            <a th:href="@{/vehicles/all}">‚Üê Return to Vehicle List</a>
        </div>
    </div>
</div>
</body>
</html>
