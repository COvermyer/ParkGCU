<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>ParkGCU - Customers</title>
</head>
<body>
<div layout:fragment="content">

    <!-- ðŸ”” Flash Messages -->
    <div th:if="${message}" class="alert alert-success" role="alert" style="margin-bottom: 15px;">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert" style="margin-bottom: 15px;">
        <span th:text="${error}"></span>
    </div>

    <div align="center" style="width:fit-content; display:flex;" class="flex-container">
        <div class="flex-child">
            <table style="width:100%;" class="table-deco-purple linked-table">
                <thead>
                <tr>
                    <th style="text-align:center">First Name</th>
                    <th style="text-align:center">Last Name</th>
                    <th style="text-align:center">ID</th>
                    <th style="text-align:center">Phone</th>
                    <th style="text-align:center">Email</th>
                    <th style="text-align:center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${registeredCustomers.empty}">
                    <td style="text-align:center;" colspan="6">No registered customer</td>
                </tr>
                <tr th:each="customer : ${registeredCustomers}">
                    <td style="text-align:center;"><a th:href="@{/customers/info/{customerId}(customerId=${customer.customerId})}"><span th:text="${customer.firstName}">First</span></a></td>
                    <td style="text-align:center;"><a th:href="@{/customers/info/{customerId}(customerId=${customer.customerId})}"><span th:text="${customer.lastName}">Last</span></a></td>
                    <td style="text-align:center;"><a th:href="@{/customers/info/{customerId}(customerId=${customer.customerId})}"><span th:text="${customer.customerId}">ID</span></a></td>
                    <td style="text-align:center;"><a th:href="@{/customers/info/{customerId}(customerId=${customer.customerId})}"><span th:text="${customer.phoneNumber}">Phone</span></a></td>
                    <td style="text-align:center;"><a th:href="@{/customers/info/{customerId}(customerId=${customer.customerId})}"><span th:text="${customer.email}">Email</span></a></td>
                    <td style="text-align:center;">
                        <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/customers/delete/{id}(id=${customer.customerId})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
