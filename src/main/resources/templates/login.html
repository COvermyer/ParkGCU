<html xmlns:th="https://www.thymeleaf.org" 
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/defaultLayout}">

<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css" th:href="@{/styles.css}" />
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        
        <form th:action="@{/login}"method="post">
            <table class="login">
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="username" required/>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Login"/>
                    </td>
                </tr>
            </table>
			<div th:if="${param.error}" style="color: red;">Invalid username or password</div>
            

            <!-- Optional link to registration -->
            <div style="text-align:center; margin-top:10px;">
                <a th:href="@{/customers/new}">Don't have an account? Register here</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
