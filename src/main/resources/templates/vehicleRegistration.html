<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultLayout}">
	<head>
		<meta charset="UTF-8">
		<title>ParkGCU - New Vehicle</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div align="center" style="width:fit-content; display:flex;" class="flex-container">
				<div class="flex-child">
					<form action="#" th:action="@{doVehicleRegistration}" th:object="${vehicleModel}" method="post">
						<table>
							<tr>
								<td><h5>Customer ID:</h5></td>
								<td><input type="text" th:field="*{customerId}" th:classappend="${#fields.hasErrors('customerId') ? 'field-failed' : ''}"/></td>
							</tr>
							<tr>
								<td><h5>Color:</h5></td>
								<td><input type="text" th:field="*{color}" th:classappend="${#fields.hasErrors('color') ? 'field-failed' : ''}"/></td>
							</tr>
							<tr>
								<td><h5>Year:</h5></td>
								<td><input type="text" th:field="*{year}" th:classappend="${#fields.hasErrors('year') ? 'field-failed' : ''}"></td>
							</tr>
							<tr>
								<td><h5>Make:</h5></td>
								<td><input type="text" th:field="*{make}" th:classappend="${#fields.hasErrors('make') ? 'field-failed' : ''}"></td>
							</tr>
							<tr>
								<td><h5>Model:</h5></td>
								<td><input type="text" th:field="*{model}" th:classappend="${#fields.hasErrors('model') ? 'field-failed' : ''}"></td>
							</tr>
							<tr>
								<td><h5>State:</h5></td>
								<td><input type="text" th:field="*{plateState}" th:classappend="${#fields.hasErrors('plateState') ? 'field-failed' : ''}"></td>
							</tr>
							<tr>
								<td><h5>Plate:</h5></td>
								<td><input type="text" th:field="*{plateNumber}" th:classappend="${#fields.hasErrors('plateNumber') ? 'field-failed' : ''}"></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" value="Submit"></td>
							</tr>
						</table>
						<h5 style="color:red" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}">cId</h5>
						<h5 style="color:red" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color</h5>
						<h5 style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year</h5>
						<h5 style="color:red" th:if="${#fields.hasErrors('make')}" th:errors="*{make}">Make</h5>
						<h5 style="color:red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model</h5>
						<h5 style="color:red" th:if="${#fields.hasErrors('plateState')}" th:errors="*{plateState}">State</h5>
						<h5 style="color:red" th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{plateNumber}">Plate</h5>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
