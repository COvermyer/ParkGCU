<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>ParkGCU - Vehicles</title>
</head>
<body>
<div layout:fragment="content">

    <!-- ðŸ”” Flash Messages -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div align="center" class="flex-container" style="width:fit-content; display:flex;">
        <div class="flex-child">
            <table class="table-deco-purple linked-table" style="width:100%;">
                <thead>
                    <tr>
                        <th style="text-align:center">ID</th>
                        <th style="text-align:center">Color</th>
                        <th style="text-align:center">Year</th>
                        <th style="text-align:center">Make</th>
                        <th style="text-align:center">Model</th>
                        <th style="text-align:center">State</th>
                        <th style="text-align:center">Plate</th>
                        <th style="text-align:center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${registeredVehicles.empty}">
                        <td colspan="8" style="text-align:center;">No registered vehicles</td>
                    </tr>
                    <tr th:each="vehicle : ${registeredVehicles}">
                        <td th:text="${vehicle.vehicleId}" style="text-align:center;"></td>
                        <td th:text="${vehicle.color}" style="text-align:center;"></td>
                        <td th:text="${vehicle.year}" style="text-align:center;"></td>
                        <td th:text="${vehicle.make}" style="text-align:center;"></td>
                        <td th:text="${vehicle.model}" style="text-align:center;"></td>
                        <td th:text="${vehicle.plateState}" style="text-align:center;"></td>
                        <td th:text="${vehicle.plateNumber}" style="text-align:center;"></td>
                        <td style="text-align: center;">
                            <a th:href="@{/vehicles/edit/{id}(id=${vehicle.vehicleId})}"
                               style="margin-right:5px; padding:4px 10px; background-color:#007bff; color:white; text-decoration:none; border-radius:4px;">
                                Edit
                            </a>
                            <a th:href="@{/vehicles/delete/{id}(id=${vehicle.vehicleId})}"
                               onclick="return confirm('Are you sure you want to delete this vehicle?');"
                               style="padding:4px 10px; background-color:#dc3545; color:white; text-decoration:none; border-radius:4px;">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
