<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultLayout}">
	<head>
		<meta charset="UTF-8">
		<title>Customer Info</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div align="center" style="width:fit-content;">
				<div style="text-align: left;">
					<span th:text="${customerModel.firstName}">First Name</span> <span th:text="${customerModel.lastName}">Last Name</span><br/>
					<span>ID: </span><span th:text="${customerModel.customerId}">ID</span>
				</div>
				
			</div>
		</div>
	</body>
</html>
